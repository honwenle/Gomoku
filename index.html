<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五子棋</title>
    <style>
        body{
            background: #666;
            text-align: center;
        }
        #can{
            background: #666;
        }
    </style>
</head>
<body>
    <canvas id="can" width="800" height="800"></canvas>
    <script>
        var can = document.getElementById('can');
        var cxt = can.getContext('2d');
        var isBlack = true, isOver = false;
        var black = [], white = [];
        function init() {
            cxt.fillStyle = '#842';
            cxt.fillRect(25, 25, 750, 750);
            cxt.beginPath();
            cxt.strokeStyle = '#000';
            cxt.lineWidth = 1;
            for (var i = 0; i <= 750; i+=50) {
                cxt.moveTo(i+25, 25);
                cxt.lineTo(i+25, 775);
                cxt.stroke();
                cxt.moveTo(25, i+25);
                cxt.lineTo(775, i+25);
                cxt.stroke();
            }
        }
        can.addEventListener('click', function (e) {
            if(isOver) return false;
            var num = getXY(e.offsetX, e.offsetY);
            if (black.indexOf(num) > -1 || white.indexOf(num) > -1) {
                return false
            }
            if (isBlack) {
                black.push(num)
            } else {
                white.push(num)
            }
            drawPoint(e.offsetX-e.offsetX%50+25, e.offsetY-e.offsetY%50+25);
        }, false);
        function drawPoint(x, y) {
            cxt.beginPath();
            cxt.fillStyle = isBlack ? '#000' : '#fff';
            cxt.arc(x,y,22,0,Math.PI*2);
            cxt.closePath();
            cxt.fill();
            checkLine(x, y);
            isBlack = !isBlack;
        }
        function getXY(x, y) {
            if (x < 0 || y < 0) {
                return -1;
            }
            return (y-y%50)*50 + x-x%50;
        }
        function checkLine(x, y) {
            var i = 1, s = 0;
            var player = isBlack ? black : white;
            var xo = [[1,0], [1,1], [0,1], [1,-1]];
            for (var o = 0; o < 4; o++) {
                for (var r = 1,s = 0; r >= -1; r -= 2, i = 1) {
                    while (player.indexOf(getXY(x + xo[o][0]*r*i*50, y + xo[o][1]*r*i*50)) > -1) {
                        i++;
                        s++;
                        if (s >= 4) {
                            console.log((isBlack ? 'black' : 'white') + ' win');
                            isOver = true;
                            drawWinText();
                            return false;
                        }
                    }
                }
            }
        }
        function drawWinText() {
            cxt.font = 'bold 50px 微软雅黑';
            cxt.fillStyle = !isBlack ? '#000' : '#fff';
            cxt.strokeStyle = isBlack ? '#000' : '#fff';
            cxt.lineWidth = 2;
            cxt.fillText((isBlack ? '黑方' : '白方') + '胜', 325, 375);
            cxt.strokeText((isBlack ? '黑方' : '白方') + '胜', 325, 375);
        }
        init();
    </script>
</body>
</html>
