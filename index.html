<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <title>五子棋</title>
    <style>
        body{
            background: #666;
            text-align: center;
        }
        #can{
            background: #666;
        }
        .comment{
            text-align: left;
        }
    </style>
</head>
<body>
    <canvas id="can" width="800" height="800"></canvas>
    <div class="comment">
		<input type="text" id="user" placeholder="昵称">
		<input type="text" id="message" placeholder="消息内容">
        <button id="submit">提交</button>
        <p>评论内容：</p>
		<ul id="comment_list"></ul>
    </div>
    <script>
        var socket = io.connect('ws://192.168.43.28:3000');
    </script>
    <script>
        var can = document.getElementById('can');
        var cxt = can.getContext('2d');
        var isBlack = true, isOver = false;
        var black = [], white = [];
        var ido = null;
        function init() {
            cxt.fillStyle = '#842';
            cxt.fillRect(25, 25, 750, 750);
            cxt.beginPath();
            cxt.strokeStyle = '#000';
            cxt.lineWidth = 1;
            for (var i = 0; i <= 750; i+=50) {
                cxt.moveTo(i+25, 25);
                cxt.lineTo(i+25, 775);
                cxt.stroke();
                cxt.moveTo(25, i+25);
                cxt.lineTo(775, i+25);
                cxt.stroke();
            }
            // TODO: 绘制已有
        }
        can.addEventListener('click', function (e) {
            ido == null && (ido = isBlack);
            if (ido != isBlack) return false;
            if(isOver) return false;
            socket.emit('move', {
                x: e.offsetX-e.offsetX%50+25,
                y: e.offsetY-e.offsetY%50+25
            });
        }, false);
        socket.on('move', function (xy) {
            var num = getXY(xy.x, xy.y);
            if (black.indexOf(num) > -1 || white.indexOf(num) > -1) {
                return false
            }
            if (isBlack) {
                black.push(num)
            } else {
                white.push(num)
            }
            drawPoint(xy.x, xy.y);
        });
        function drawPoint(x, y) {
            cxt.beginPath();
            cxt.fillStyle = isBlack ? '#000' : '#fff';
            cxt.arc(x,y,22,0,Math.PI*2);
            cxt.closePath();
            cxt.fill();
            checkLine(x, y);
            isBlack = !isBlack;
        }
        function getXY(x, y) {
            if (x < 0 || y < 0) {
                return -1;
            }
            return (y-y%50)*50 + x-x%50;
        }
        function checkLine(x, y) {
            var i = 1, s = 0;
            var player = isBlack ? black : white;
            var xo = [[1,0], [1,1], [0,1], [1,-1]];
            for (var o = 0; o < 4; o++) {
                for (var r = 1,s = 0; r >= -1; r -= 2, i = 1) {
                    while (player.indexOf(getXY(x + xo[o][0]*r*i*50, y + xo[o][1]*r*i*50)) > -1) {
                        i++;
                        s++;
                        if (s >= 4) {
                            console.log((isBlack ? 'black' : 'white') + ' win');
                            isOver = true;
                            drawWinText();
                            return false;
                        }
                    }
                }
            }
        }
        function drawWinText() {
            cxt.font = 'bold 50px 微软雅黑';
            cxt.fillStyle = !isBlack ? '#000' : '#fff';
            cxt.strokeStyle = isBlack ? '#000' : '#fff';
            cxt.lineWidth = 2;
            cxt.fillText((isBlack ? '黑方' : '白方') + '胜', 325, 375);
            cxt.strokeText((isBlack ? '黑方' : '白方') + '胜', 325, 375);
        }
        init();
    </script>
    <script>
        var d = document;
        var msg_text = d.getElementById('message');
        var list = d.getElementById('comment_list');
        var bt = d.getElementById('submit');
        var user = d.getElementById('user');

        socket.on('submit', function(msg){
            var li = d.createElement('li');
            li.innerHTML = new Date().toLocaleString() + ' ' + (user.value || '游客') + '：' + msg;
            list.appendChild(li);
        })

        bt.onclick = function(){
            socket.emit('submit',msg_text.value)
            msg_text.value = '';
        }
    </script>
</body>
</html>
